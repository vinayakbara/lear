name: Build and deploy JAR app to Azure Web App - empmng

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./learn    # ⬅ FIXED

      - name: Show workspace files
        run: ls -R

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: learn/target/*.jar    # ⬅ FIXED PATH

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_06FF8F79FF094A8784BAD37B16D39105 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A0045DDE704442DA8EB75D39924D28CC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_20E4FAED9E8F4E398BAA345590F1ABEC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'empmng'
          slot-name: 'Production'
          package: '*.jar'
